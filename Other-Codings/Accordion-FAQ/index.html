  <body>
    <!-- FAQ section -->
    <div class="accordion-container">
      <div class="accordion-item">
        <div class="accordion-question">What is JavaScript?</div>
        <div class="accordion-answer">
          JavaScript is a programming language used to make web pages
          interactive.
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-question">What is an Accordion?</div>
        <div class="accordion-answer">
          An accordion is a UI pattern that allows content to expand and
          collapse.
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-question">Why use localStorage?</div>
        <div class="accordion-answer">
          It allows you to store data in the browser that persists across
          sessions.
        </div>
      </div>
    </div>
